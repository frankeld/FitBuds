<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="This is the login screen for FitBuds.">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <br />
        <br />
        <div align = "center">
        <h1> Welcome back to Fitbuds! Please log in.</h1>
    <section class = "logmein"> 
        
        <form name = "login" action = "loginform_submit" method = "get" accept-charset="utf-8"> 
        
        <ul>
            <li> <label for = "usermail"> Email </label>
                <input type = "email" name = "usermail" placeholder = "name@example.com" required> </li>
            <br />
           <li> <label for = "password"> Password </label>
            <input type = "password" name = "password" placeholder = "Password" required> </li>
            <br /> 
            <li> <input type = "submit" value = "Log in"> </li>
            </ul>
         </form>
         </section>
        </div>
    </body>
</html>
